<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-white">
  <div class="max-w-7xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8">
    <div class="text-center">
      <h2 class="text-base font-semibold text-indigo-600 tracking-wide uppercase">Pragra MVC Learning</h2>
      <ul class="divide-y divide-gray-200">
        <li th:each="student: ${students}" class="py-4 flex">
          <img class="h-10 w-10 rounded-full" src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
          <div class="ml-3">
            <p th:text="${student.firstName}" class="text-sm font-medium text-gray-900">Calvin Hawkins</p>
            <p th:text="${student.lastName}" class="text-sm text-gray-500">calvin.hawkins@example.com</p>
          </div>
        </li>

      </ul>
      Two-column with avatar


    </div>
  </div>
</div>

</body>
</html>
